<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Enhancements </title>
    <style>
        /* CSS for Professional & Secure UI */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .secure-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Client-side Validation styling */
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Visual feedback for validation */
        input:invalid:focus {
            border-color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <div class="secure-card">
        <h2>Security Portal</h2>
        
        <form action="process.php" method="POST">
            <!-- 2. Client-side Validation (Required & Email type) -->
            <div class="form-group">
                <label>User Email</label>
                <input type="email" name="email" required placeholder="Enter registered email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required minlength="8" placeholder="Min 8 characters">
            </div>

            <!-- 3. User Roles Selection -->
            <div class="form-group">
                <label>Access Role</label>
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Administrator</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>

            <button type="submit">Secure Login</button>
        </form>
    </div>

</body>
</html>
